
<!doctype html>
<html lang="en">
    <head>
        <title>Joshua's Timestamp microservice</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2>Example usage:</h2>
            <code>https://jbmicrotimestamp.herokuapp.com/December%2015,%202015</code><br>
            <code>https://jbmicrotimestamp.herokuapp.com/1450137600</code>
            <h3>Example output:</h3>
            <code>
                {
                  "unix": 1450137600,
                  "natural": "December 15, 2015"
                }
            </code>
        </div>
    </body>
</html>
